<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fce4ec;
    }
    .container{
        width: 100%;
        height: 100vh;
        display: grid;
        place-content: center;
    }
    .box{
        width: 400px;
        height: 400px; 
        
    }
    #no,#yes{
        margin: 20px;
        padding: 10px;
        background-color: red;
        border: 0;
        font-size: 25px;
        color: white;
        position: absolute;
        left: 40%;
        cursor: pointer;
        transition: 0.2s linear;
    }
    #yes{
        background-color: blue;
        left: 49%;
    }
    @media (max-width: 450px) {
        #no {
            left: 30%;
        }
    }
    h1{
        color: pink;
    }

</style>
<body>
    <div class="container">
        <div class="box">
            <div>
                <img src="https://i.pinimg.com/originals/9e/49/bb/9e49bb745ba92f12db73517540d1210b.gif" alt="">
            </div>
            <h1>Do you love me? ðŸ˜Š</h1>
            <button id="no">No</button>
            <a href="https://youtu.be/hcav1GgMD7M?si=se4XOv8HYmc4WT5P">
                <button id="yes">Yes</button>
            </a>
        </div>
    </div>
</body>
<script>
    const btnNo = document.getElementById('no');
    const container = document.querySelector('.container');

    btnNo.onclick = ( ) => {
        for(var i = 0; i < 10; i++){

            const x = window.innerWidth;
            const y = window.innerHeight;
    
            const randomX = Math.floor(Math.random() * (x - 100));
            const randomY = Math.floor(Math.random() * (y - 100));

            const btnyes = document.createElement("button")
            btnyes.textContent = "Yes";
            btnyes.id = "yes";
            btnyes.className = "animate__animated animate__bounceIn"

            btnyes.style.left = `${randomX}px`;
            btnyes.style.top = `${randomY}px`;

            container.appendChild(btnyes)

            const yes = document.querySelectorAll("#yes")
            yes.forEach(button => {
                button.onclick = () => {
                    window.open("https://youtu.be/hcav1GgMD7M?si=se4XOv8HYmc4WT5P","_self");
                }
            })
            
        }
    }
    
</script>
</html>
